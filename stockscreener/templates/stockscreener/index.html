{% if latest_question_list %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'stockscreener/mystyle.css' %}" />

<ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'stockscreener:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No stockscreener are available.</p>
{% endif %}
